<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product-Filter</title>
</head>

<body>
    <div class="controls">
        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">all</button>
            <button class="btn" data-filter="pizza">pizza</button>
            <button class="btn" data-filter="cake">cake</button>
            <button class="btn" data-filter="ice cream">ice cream</button>
        </div>
        <input type="text" placeholder="search food" id="search">
    </div>
    <div class="container">
        <div class="box" data-item="ice cream"><img src="images/ice 3.jpeg"></div>
        <div class="box" data-item="cake"><img src="images/cake 1.jpeg"></div>
        <div class="box" data-item="pizza"><img src="images/pizza 1.jpeg"></div>
    

        <div class="box" data-item="ice cream"><img src="images/ice 4.jpeg"></div>
        <div class="box" data-item="cake"><img src="images/cake 3.jpeg"></div>
        <div class="box" data-item="pizza"><img src="images/pizza 2.jpeg"></div>
    
    
        <div class="box" data-item="ice cream"><img src="images/ice 1.jpeg"></div>
        <div class="box" data-item="cake"><img src="images/cake 2.jpeg"></div>
        <div class="box" data-item="pizza"><img src="images/pizza 3.jpeg"></div>
    </div>
    <script src="script.js"></script>

</body>

</html>
